<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第三方应用 - 安全SSO集成示例</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app">
    <div class="security-notice">
        <h4>🔒 安全SSO示例</h4>
        <p>这是一个使用HttpOnly Cookie存储JWT令牌的第三方应用集成SSO示例。</p>
    </div>

    <div id="client-info">
        <h3>客户端信息</h3>
        <p><strong>Client ID:</strong> <span id="client-id-display">example_client_id</span></p>
        <p><strong>安全模式:</strong> 启用 (使用HttpOnly Cookie)</p>
    </div>

    <div id="loading" class="loading" style="display: none;">
        <h2>正在加载...</h2>
    </div>

    <div id="login-section">
        <h2>请登录</h2>
        <p>使用SSO登录系统进行身份验证</p>
        <button onclick="loginWithSSO()">使用SSO登录</button>
    </div>

    <div id="user-section" style="display: none;">
        <h2>欢迎回来！</h2>
        <div id="user-info"></div>
        <button class="logout-btn" onclick="logout()">退出登录</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
